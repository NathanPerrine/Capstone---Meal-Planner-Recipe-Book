{% extends 'base.html' %}

{% block content %}
    <div class="row mt-3">
    {% for recipe in recipes %}
        <div class="col-12 col-sm-6">
        {% if recipe.image_url %}



        {% else %}

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{recipe.recipe_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{recipe.category}} | {{recipe.cuisine}}</h6>
                <p class="card-text text-truncate">{{ recipe.instruction }}</p>
                <a href="{{ url_for('food.singleRecipe', recipe_Id = recipe.id)}}" class="nav-link stretched-link">View More</a>
            </div>
        </div>

        {% endif %}
        </div>
    {% endfor %}
    </div>
{% endblock content %}

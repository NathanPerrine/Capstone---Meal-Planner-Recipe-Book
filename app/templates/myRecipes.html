{% extends 'base.html' %}

{% block content %}

    <div class="card-group col-7 flex-column mt-2">
        {% for recipe in recipes %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ recipe.image_url }}" class="img rounded p-2" style="max-height: 15vh" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body d-flex flex-column justify-content-between h-100">
                        <div class="row">
                            <h5 class="card-title">{{ recipe.recipe_name }}</h5>
                        </div>
                        <div class="row">
                            <p class="card-text">{% if recipe.category %}{{recipe.category}}{% endif %} {% if recipe.cuisine %}{{recipe.cuisine}}{% endif %}</p>
                        </div>
                        <div class="row justify-content-between mx-3">
                            <a href="{{ url_for('food.editRecipe', recipe_Id=recipe.id) }}" class="btn btn-success" style="width: 50px;"><i class="fas fa-edit"></i></a>
                            <a href="{{ url_for('home.index') }}" class="btn btn-danger" style="width: 50px;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock content %}
